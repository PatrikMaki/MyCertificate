<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test my boilerplate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s;
            background-color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        li {
            margin: 10px;
            text-align: center;
            background-color: #333; /* Dark background color */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #028316;
            color: rgb(25, 25, 25);
            padding: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #45a049;
        }
        input[type="submit"] {
            background-color: #028316;
            color: rgb(25, 25, 25);
            padding: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        button {
            background-color: #028316;
            color: rgb(25, 25, 25);
            padding: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="test()">test</button>
    <button onclick="createCert()">create cert</button>
    <button onclick="listCerts()">list certs</button>
    <button onclick="deleteCert()">delete certs</button>
    <ul id="certList"></ul>
    <script>
        function test() {
            console.log("hello");
        }
        function createCert() {
            const validity=1;
            const subjectName = "country"
            if(subjectName==="country") {
                console.log("posting");
                fetch('/certs', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "validity": validity, "subjectName": subjectName })
                })
                   .then(response => response.json())
                   .then(response => console.log(JSON.stringify(response)))
            } else {
                //TODO: show error on UI
                console.log("error");
            }
        }
        function listCerts() {
            console.log("getting");
            fetch('/certs', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
               .then(response => response.json())
               .then(response => {
                console.log(JSON.stringify(response));
                const certList = document.getElementById('certList');
                certList.innerHTML = '';

                for (const id in response) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <p>${id}</p>
                        <button onclick="download('${id}')">Download</button>
                         <button onclick="deleteCert('${id}')">Delete</button>
                    `;                   
                    certList.appendChild(listItem);
                };
            })
        }
        function download(id) {
            window.location.href = `/certs/${id}`;
        }
        function deleteCert(id) {
            console.log("deleting");
            fetch(`/certs/${id}`, {
                method: 'DELETE',
                headers: {
                    'Accept': 'application/json'
                }
            })
               .then(response => response.json())
               .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
