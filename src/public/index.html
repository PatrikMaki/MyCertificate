<body>
    <h1>My Certificate Application</h1>
    <form id="CertForm" action="javascript:createCert()">
        <label for="text">Common Name:</label>
        <input id="CN" type="text"/><br><br>
        <label for="text">Organization:</label>
        <input id="O" type="text"/><br><br>
        <label for="text">Country:</label>
        <input id="C" type="text"/><br><br>
        <label for="text">Validity:</label>
        <input id="days" type="number" min="1"/><br><br>
        <label for="text">Generate key:</label>
        <input id="generateKey" type="checkbox" checked="on"/><br><br>
        <input type="submit" value="Create Cert"/><br><br>
    </form>
    <button onclick="test()">test</button>
    <button onclick="listCerts()">list certs</button>
    <ul id="certList"></ul>
    <script>
        function test() {
            console.log("hello");
        }
        function createCert() {
            const CN = document.getElementById("CN").value;
            const O = document.getElementById("O").value;            
            const C = document.getElementById("C").value; 
            let days = document.getElementById("days").value;            
            const generateKey = document.getElementById("generateKey").value;
            
            const validation = validate(CN, O, C, days);
            if (validation !=="") {
                console.log("Alert", validation);
                alert(validation)
                return;
            }            
            days = Number(days);
            const validity=1;
            const subjectName = "country"
            if(subjectName==="country") {
                console.log("posting");
                fetch('/certs', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        "CN": CN, 
                        "O": O,
                        "C": C,
                        "days": days,
                        "generateKey": generateKey,    
                    })
                })
                   .then(response => response.json())
                   .then(response => console.log(JSON.stringify(response)))
                   .then(listCerts())
            } else {
                //TODO: show error on UI
                console.log("error");
            }
        }
        function listCerts() {
            console.log("getting");
            fetch('/certs', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
               .then(response => response.json())
               .then(response => {
                console.log(JSON.stringify(response));
                const certList = document.getElementById('certList');
                certList.innerHTML = '';

                for (const i in response) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <p>id: ${response[i].ID}, name: ${response[i].name}</p>
                        <button onclick="download('${response[i].ID}')">Download</button>
                         <button onclick="deleteCert('${response[i].ID}')">Delete</button>
                    `;                   
                    certList.appendChild(listItem);
                };
            })
        }
        function download(id) {
            window.location.href = `/certs/${id}`;
        }
        function deleteCert(id) {
            console.log("deleting");
            fetch(`/certs/${id}`, {
                method: 'DELETE',
                headers: {
                    'Accept': 'application/json'
                }
            })
               .then(response => response.json())
               .then(response => console.log(JSON.stringify(response)))
               .then(listCerts())
        }
        function validate(CN, O, C, days) {
            if (CN === "") return "Common name cannot be empty";
            if (C === "") return "A country is needed";
            if (days === "") return "validity in days must be given";
            return "";
        }
    </script>
