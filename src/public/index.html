<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificate Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s;
            background-color: #333;
            color: white;
        }

        form {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            margin: 10px;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        label {
            background-color: #170283;
            color: rgb(25, 25, 25);
            padding: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #170283;
            color: rgb(25, 25, 25);
            padding: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00ff2a;
        }

        button {
            background-color: rgb(2, 110, 131);
            color: rgb(25, 25, 25);
            padding: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(255, 0, 0);
        }

        button.delete-button {
            background-color: rgb(2, 110, 131);
            color: rgb(255, 255, 255);
            padding: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        button.delete-button:hover {
            background-color: rgb(255, 0, 0);
        }

        label,
        input[type="submit"],
        button {
            color: white;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #00ff2a;
            color: black;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .explode {
            animation: explode 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>My Certificate Application</h1>
    <button onclick="window.location.href='/api-docs'">Go to the API Docs</button><br><br>
    <form id="CertForm" action="javascript:createCert()">
        <label for="text">Common Name:</label>
        <input id="CN" type="text" /><br><br>
        <label for="text">Organization:</label>
        <input id="O" type="text" /><br><br>
        <label for="text">Country:</label>
        <input id="C" type="text" /><br><br>
        <label for="text">Validity:</label>
        <input id="days" type="number" min="1" /><br><br>
        <input type="submit" value="Create Cert" /><br><br>
    </form>
    <button onclick="test()">test</button>
    <button onclick="listCerts()">list certs</button>
    <ul id="certList"></ul>
    <script>
        function test() {
            console.log("hello");
        }
        function createCert() {
            const CN = document.getElementById("CN").value;
            const O = document.getElementById("O").value;
            const C = document.getElementById("C").value;
            let days = document.getElementById("days").value;

            const validation = validate(CN, O, C, days);
            if (validation !== "") {
                console.log("Alert", validation);
                alert(validation)
                return;
            }
            days = Number(days);
            const validity = 1;
            const subjectName = "country"
            if (subjectName === "country") {
                console.log("posting");
                fetch('/certs', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "CN": CN,
                        "O": O,
                        "C": C,
                        "days": days
                    })
                })
                    .then(response => response.json())
                    .then(response => console.log(JSON.stringify(response)))
                    .then(listCerts())
            } else {
                //TODO: show error on UI
                console.log("error");
            }
        }
        function listCerts() {
            console.log("getting");
            fetch('/certs', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(response => {
                    console.log(JSON.stringify(response));
                    const certList = document.getElementById('certList');
                    certList.innerHTML = '';

                    for (const i in response) {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                        <p>id: ${response[i].ID}, name: ${response[i].name}</p>
                        <button onclick="download('${response[i].ID}')">Download</button>
                        <button class="delete-button" onclick="deleteCert('${response[i].ID}', this)">Delete</button>`                        
                        certList.appendChild(listItem);
                    };
                })
        }
        function download(id) {
            window.location.href = `/certs/${id}`;
        }
        function deleteCert(id, button) {
            console.log("deleting");
            const listItem = button.closest('li');
            fetch(`/certs/${id}`, {
                method: 'DELETE',
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(response => console.log(JSON.stringify(response)))
                .then(() => animateExplosion(listItem));
        }
        
        function animateExplosion(element) {
            element.classList.add('explode');
            element.addEventListener('animationend', () => {
                element.remove();
            });
        }

        function validate(CN, O, C, days) {
            if (CN === "") return "Common name cannot be empty";
            if (C === "") return "A country is needed";
            if (days === "") return "validity in days must be given";
            return "";
        }
    </script>
</body>

</html>
